<div class="row">
    <div *ngIf="flag" class="col-md-8 d-flex justify-content-center">
        Please Add Your Cards Here!!
        <button class="btn btn-info" (click)="gotocards()">
            Add Card
        </button>
    </div>
    <div *ngIf="!flag" class="col-md-8 d-flex justify-content-center">
        <div class="container mt-5 body" *ngFor="let c of cardArray">

            <div class="row">
                <div class="col-md-9 mt-3 visa">
                    <i>VISA</i>
                </div>
                <div class="form-group col-md-3 d-flex mt-3 justify-content-start">
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>

            <div class="row mt-3" id="num">
                <div class="col-md-12">CARD NUMBER</div>
            </div>
            <div class="c-details">

                <div class="row mt-2">

                    <div class="col-md-3">
                        {{c.cardNumber1}}
                    </div>
                    <div class="col-md-1">
                        <p>-</p>
                    </div>
                    <div class="col-md-3">
                        {{c.cardNumber2}}
                    </div>
                    <div class="col-md-1">
                        <p>-</p>
                    </div>
                    <div class="col-md-3">
                        {{c.cardNumber3}}
                    </div>
                </div>

            </div>
            <div class="row ">
                <div class="col-md-6 date">
                    EXPIRY
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 date">
                    {{c.cardExpiry}}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="form-group cholder">
                        Card Holder
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group name">
                        {{c.cardHolder|uppercase}}
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
