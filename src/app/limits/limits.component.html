<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">


      <div class="cards">
        <h2 class="d-flex justify-content-center">Set Spending Limit</h2>

        <form action="">
          <div>
            <!-- <input list="cardOptions" [(ngModel)]="selectedCard" (input)="handleInput($event)" /> -->

            <label for="customRange1" class="form-label">Select the Category:</label>
            <input class="form-control" name="listed" list="cardOptions" id="exampleDataList"
              [(ngModel)]="selectedCateg" placeholder="Type to search..." (input)="handleInput($event)" >
      
            <div class="input-wrap" style="display: inline-block;">
              <datalist class="form-control" id="cardOptions" style="display: none;">
                <option *ngFor="let card of categOptions" [value]="card" style="display: block;"></option>
            </datalist>
            </div>
      
            <input type="range" name="limitranges" class="form-range" [(ngModel)]="newLimit" min="5000" max="10000" step="5" />
            <span>Limit: {{ newLimit | currency:'INR'}}</span>

            <div class="row">
              <div class="col-2"></div>
              <div class="col-3">
                <button class="btn btn-primary btn-outline-success text-white" (click)="handleSetLimit()">Set
                  Limit</button>
              </div>
              <div class="col-2"></div>
              <div class="col-3">
                <button class="btn btn-warning btn-outline-danger text-white" type="reset">Cancel</button>
              </div>
              <div class="col-2"></div>
            </div>

          </div>
        </form>

        <div class="mt-3" *ngIf="spendingLimits?.length">
          <table class="table table-info table-hover">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Category Name</th>
                <th>Limit Value</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let limit of spendingLimits; let i = index">
                <td>{{i+1}}</td>
                <td>{{categoryNames[i]}}</td>
                <td>{{ limit | currency : 'INR' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      



    </div>
    <div class="col-md-3"></div>
  </div>
 
</div>
