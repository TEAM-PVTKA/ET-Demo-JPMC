<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <div>
                <h2>Set Spending Limit</h2>
                
                <form action="">
                    <div>
                        <!-- <input list="cardOptions" [(ngModel)]="selectedCard" (input)="handleInput($event)" /> -->
      
                        <label for="customRange1" class="form-label">Select the Category:</label>
                          <input class="form-control" name="listed" list="datalistOptions" id="exampleDataList" [(ngModel)]="selectedCard"
                              placeholder="Type to search...">
                          <datalist id="datalistOptions">
                              <option value="Health">
                              <option value="My Bills">
                              <option value="Accessories">
                              <option value="Education">
                              <option value="Insurance">
                              <option value="Food">
                              <option value="Travelling">
                              <option value="Others">
                          </datalist>
                          
                        <!-- <datalist class="form-control" id="cardOptions">
                          <option *ngFor="let card of cardOptions" [value]="card"></option>
                        </datalist> -->
                        <input type="range" name="limitranges" class="form-range" [(ngModel)]="newLimit" min="5000" max="10000" />
                        <span>Limit: {{ newLimit | currency:'INR'}}</span>
                      
                        <div class="row">
                          <div class="col-md-2"></div>
                        <div class="col-md-3">
                          <button class="btn btn-primary btn-outline-success text-white" (click)="handleSetLimit()">Set Limit</button>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-3">
                          <button class="btn btn-warning btn-outline-danger text-white" type="reset">Cancel</button>
                        </div>
                        <div class="col-md-2"></div>
                        </div>
                      
                      </div>
                </form>

                <div class="mt-3">
                  <table class="table table-info table-hover">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Category Name</th>
                        <th>Limit Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let limit of spendingLimits; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{categoryNames[i]}}</td>
                        <td>{{ limit | currency : 'INR' }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>


        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
       
        <div class="row mt-3">
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <label for="" class="form-label"> Enter the Total Value Limit </label>
            <input type="number" class="form-control" [(ngModel)]="mylimits">
            <button class="btn btn-info mt-2" (click)="submit()">Submit</button>

            <h4 class="mt-2">
            Total Value : {{mylimit | currency:'INR'}}
            </h4>
        </div>
        <div class="col-md-4"></div>
        </div>
        
    </div>
</div>
