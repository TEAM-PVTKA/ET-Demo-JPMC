<div class="col-md-12">
  <div class="row">

    <!-- cards earnings -->
    <!-- Earnings (Monthly) Card Example -->

    <div class="col-md-4 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-6">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Income (Monthly)</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">₹{{getMonthlyIncome()}}</div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 d-flex justify-content-center">
              <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Earnings (Monthly) Card Example -->

    <div class="col-md-4 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-6">
              <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                Expenditure (Monthly)</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">₹{{getMonthlyExpenditure()}}</div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 d-flex justify-content-center">
              <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col-md-1"></div>
            <div class="col-md-6">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Savings (Monthly)</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">₹{{getSavings()}}</div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 d-flex justify-content-center">
              <i class="fas fa-comments fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>

<div class="row">
  <div class="col-md-6" *ngIf="homePieChart">
    <highcharts-chart [Highcharts]="highcharts" [options]="homePieChart"
      style="width: 100%; height: 350px; display: block;">
    </highcharts-chart>
  </div>

  <div class="col-md-6 d-flex justify-content-center" *ngIf="barCharts">
    <highcharts-chart [Highcharts]="highcharts" [options]="barCharts"
      style="width: 100%; height: 400px; display: block;"></highcharts-chart>
  </div>


</div>
