<div class="frame">
    <div class="center">
        <div class="title">
            <h1>Drop file to upload</h1>
        </div>

        <div class="dropzone">
            <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
            <input type="file" class="upload-input" (change)="onChange($event)" #fileUpload />
        </div>

        <button class="btn" (click)="onUpload()">Upload file</button>
        <div *ngIf="file">
            <section class="file-info">
                File details:
                <ul>
                    <li>Name: {{file.name}}</li>
                    <!-- <li>Type: {{file.type}}</li> -->
                    <li>Size: {{file.size}} bytes</li>
                </ul>
            </section>

            <!-- <button (click)="onUpload()">Upload the file</button> -->

            <section [ngSwitch]="status">
                <p *ngSwitchCase="'uploading'">‚è≥ Uploading...</p>
                <p *ngSwitchCase="'success'">‚úÖ Done!</p>
                <p *ngSwitchCase="'fail'">‚ùå Error!</p>
                <!-- <p *ngSwitchDefault>üò∂ Waiting to upload...</p> -->
            </section>
        </div>
    </div>
</div>

<h2>File Upload & Image Preview</h2>
<p class="lead">No Plugins <b>Just Javascript</b></p>

Upload
<form id="file-upload-form" class="uploader">
    <input id="file-upload" type="file" name="fileUpload" accept=".xls, .xlsx" />

    <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="Preview" class="hidden">
        <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file or drag here</div>
            <div id="notimage" class="hidden">Please select an image</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
        </div>
        <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
            </progress>
        </div>
    </label>
</form>
